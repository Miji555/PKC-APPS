<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download และ Updates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Crystal Clear Glass Variables */
      --glass-border: rgba(255, 255, 255, 0.5);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
    }

    body {
      font-family: 'SF Pro Display', 'Inter', 'Noto Sans Thai', sans-serif;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      background-color: #f3f4f6;
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
      color: #1e293b;
    }

    /* Enhanced Vivid Blobs for Clear Glass Effect */
    .blob-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at center, #f8fafc, #eff6ff);
    }
    .blob {
      position: absolute;
      filter: blur(80px);
      opacity: 0.8;
      animation: float 20s infinite ease-in-out alternate;
    }
    .blob-1 {
      top: -10%;
      left: -10%;
      width: 60vw;
      height: 60vw;
      background: #60a5fa; /* Blue */
      mix-blend-mode: multiply;
      animation-delay: 0s;
    }
    .blob-2 {
      bottom: -10%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: #c084fc; /* Purple */
      mix-blend-mode: multiply;
      animation-delay: -5s;
    }
    .blob-3 {
      top: 30%;
      left: 40%;
      width: 50vw;
      height: 50vw;
      background: #f472b6; /* Pink */
      mix-blend-mode: multiply;
      animation-delay: -10s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 50px) scale(1.1); }
    }

    /* Crystal Clear Glass Classes - No Cloudiness */
    .glass-panel {
      background: rgba(255, 255, 255, 0.25); /* High transparency */
      backdrop-filter: blur(12px); /* Moderate blur */
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6); /* Crisp border */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.15); /* Ultra clear */
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5); /* Crisp border */
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.03);
    }

    .animate-in {
      animation: slideUpFade 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    
    @keyframes slideUpFade {
      to { opacity: 1; transform: translateY(0); }
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="blob-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
