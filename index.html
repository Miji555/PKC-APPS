<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download และ Updates</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f2f2f7;
      background-image: 
        radial-gradient(at 0% 0%, hsla(253,16%,90%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(225,39%,90%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(339,49%,90%,1) 0, transparent 50%);
      color: #1c1c1e;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Glass Effect Classes */
    .glass-panel {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.05);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: saturate(180%) blur(24px);
      -webkit-backdrop-filter: saturate(180%) blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
      border-radius: 1rem;
    }

    .animate-in {
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React from 'react';
    import { createRoot } from 'react-dom/client';

    // สร้าง Component ตัวอย่าง
    const App = () => {
      return (
        <div className="flex items-center justify-center min-h-screen p-4">
          <div className="glass-card p-8 max-w-md w-full animate-in">
            <h1 className="text-3xl font-bold mb-2 text-gray-800">Hello World</h1>
            <p className="text-gray-600 mb-6">
              ระบบแสดงผลพร้อมใช้งานแล้วครับ (React + Tailwind + Glassmorphism)
            </p>
            
            <div className="glass-panel p-4 rounded-xl flex items-center gap-4 cursor-pointer hover:bg-white/50 transition-colors">
              <div className="bg-blue-500 w-12 h-12 rounded-full flex items-center justify-center text-white font-bold">
                DL
              </div>
              <div>
                <h3 className="font-semibold">Download Available</h3>
                <p className="text-sm text-gray-500">Version 1.0.2</p>
              </div>
            </div>

            <button className="mt-6 w-full py-3 bg-black text-white rounded-xl font-medium hover:opacity-80 transition-opacity">
              Update Now
            </button>
          </div>
        </div>
      );
    };

    // Render เข้าไปที่ div id="root"
    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
